nacos:
  host: 192.168.1.213:8848
  instance:
    ip: 192.168.1.22
    port: 7777
    service: elite-star
    metadata:
      "clusterId": 1
      "version": 1.0

id_generator:
  type: "snowflake"
  node_id: 1

1kafka-producer:
  brokers:
    - 47.108.106.231:9092
  retry-max: 5
  version: 2.8.0
  sync: true

1kafka-consumer:
  brokers:
    - 47.108.106.231:9092
  group:
  version: 2.8.0


logger: # 日志配置
  zap-config:
    level: info
    development: false
    disableCaller: false
    disableStacktrace: false
    sampling:
    encoding: "console"
    outputPaths:
      - "stderr"
    errorOutputPaths:
      - "stderr"
    encoderConfig:
      messageKey: "message"
      levelKey: "level"
      timeKey: "time"
      nameKey: "logger"
      callerKey: "caller"
      stacktraceKey: "stacktrace"
      lineEnding: ""
      levelEncoder: "capitalColor"
      timeEncoder: "iso8601"
      durationEncoder: "seconds"
      callerEncoder: "short"
      nameEncoder: ""

  lumberjack-config:
    filename: game.log # 文件输出目录
    maxsize: 100
    maxage: 30
    maxbackups: 200
    localtime: true
    compress: false


