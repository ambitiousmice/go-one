nacos:
  host: 192.168.1.213:8848
  instance:
    ip: 192.168.1.22
    port: 8888
    service: monitor
    clusterName: 1
    metadata:
      "version": 1.0

gate:
  name: gate
  groupNames:
    - 1

logger: # 日志配置
  zap-config:
    level: info
    development: false
    disableCaller: false
    disableStacktrace: false
    sampling:
    encoding: "console"
    outputPaths:
      - "stderr"
    errorOutputPaths:
      - "stderr"
    encoderConfig:
      messageKey: "message"
      levelKey: "level"
      timeKey: "time"
      nameKey: "logger"
      callerKey: "caller"
      stacktraceKey: "stacktrace"
      lineEnding: ""
      levelEncoder: "capitalColor"
      timeEncoder: "iso8601"
      durationEncoder: "seconds"
      callerEncoder: "short"
      nameEncoder: ""

  lumberjack-config:
    filename: monitor.log # 文件输出目录
    maxsize: 100
    maxage: 30
    maxbackups: 200
    localtime: true
    compress: false

